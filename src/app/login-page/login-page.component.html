<div class="row">
  <div class="col-4"></div>
  
  <div class="col-4">

    <form (ngSubmit)="onSubmit()" #scheduleForm="ngForm">
  
      <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="this.vals.user_Name" name="user_Name" class="form-control" type="text">
        
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="this.vals.password" name="password" class="form-control" type="text">
        
      </div>
      <a link routerLink = "/schedule-page"><button type="submit" class="btn btn-primary">Login</button></a>
    </form>
    
  </div>
  
  <div class="col-4"></div>
